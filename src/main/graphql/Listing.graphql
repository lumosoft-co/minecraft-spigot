query Listing($cartId: ID) {
    categories {
        handle
        title
        order
        products {
            id
            title
            variables
            image
            order
            restricted(cartId: $cartId)
            price(cartId: $cartId) {
                price
                listPrice
            }
            purchaseType
            description
        }
        subcategories {
            handle
            title
            order
            products {
                id
                title
                variables
                image
                order
                restricted(cartId: $cartId)
                price(cartId: $cartId) {
                    price
                    listPrice
                }
                purchaseType
                description
            }
        }
    }
}
