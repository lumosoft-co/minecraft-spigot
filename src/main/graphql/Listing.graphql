fragment Product on Product {
    id
    title
    variables
    image
    order
    restricted(cartId: $cartId)
    price(cartId: $cartId) {
        price
        listPrice
    }
    purchaseType
    description
}

fragment Category on Category {
    handle
    title
    order
    products {
        ...Product
    }
}

query Listing($cartId: ID) {
    categories {
        ...Category
        subcategories {
            ...Category
        }
    }
}
